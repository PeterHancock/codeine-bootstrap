<!DOCTYPE html>
<html>
<head>
  <title class="title">#title</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <!-- Code highlighting -->
  <link rel="stylesheet" href="/prism/prism-hopscotch.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/">
                    <span class="navbar-brand title">#title</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <span template="code-item">
                    <span key="comment">
                        <h2>Commented Code</h2>
                    </span>
                <div>
                    <pre class="language-javascript"><code class="language-javascript" key="code">
                    function f() {
                        return 'stuff';
                    }
                    </code></pre>
                </div>
            </span>
        </div>
    </div>
      <hr>
  </div>
  <script type="text/javascript" src="/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/prism/prism.js"></script>
</body>
</html>
